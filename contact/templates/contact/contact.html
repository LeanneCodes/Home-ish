{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center pr-0 pl-0">
                <div class="jumbotron jumbotron-fluid jumbotron-category mb-0">
                    <div class="container">
                        <h1 class="display-4" style="text-decoration: none; color: rgba(107, 107, 107, 0.959);">Contact Us</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section style="padding: 60px 60px;">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-10">
              <div class="wrapper img" style="background-image:url(/media/contact-sofa.png)">
                <div class="row">
                  <div class="col-md-9 col-lg-7">
                    <div class="contact-wrap w-100 p-md-5 p-4">
                      <div id="form-message-warning" class="mb-4"></div>
                      <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <input type="submit" value="Send Message" class="btn btn-green">
                              <div class="submitting"></div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

{% endblock %}

{% block postloadjs %}
{% endblock %}
