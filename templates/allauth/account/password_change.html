{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <div class="jumbotron jumbotron-fluid jumbotron-category auth-category mb-0" style="margin-top: 9rem;">
        <div class="container">
            <h1 class="display-4 text-center sm-category-name" style="text-decoration: none; color: rgba(107, 107, 107, 0.959);">{% trans "Change Password" %}</h1>
        </div>
    </div>
    <br>
    <br>

    <form style="max-width: 60%; margin: auto;" method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <a class="btn btn-outline-green" href="{% url 'account_login' %}">Back to Login</a>
            <button class="btn btn-green" type="submit" name="action">{% trans "Change Password" %}</button>
        </div>
    </form>
{% endblock %}
