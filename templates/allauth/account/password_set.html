{% extends "account/base.html" %}

{% block extra_title %}
| Change Password
{% endblock %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <div class="jumbotron jumbotron-fluid jumbotron-category auth-category mb-0" style="margin-top: 9rem;">
        <div class="container">
            <h1 class="display-4 text-center sm-category-name" style="text-decoration: none; color: rgba(107, 107, 107, 0.959);">{% trans "Password Set" %}</h1>
        </div>
    </div>
    <br>
    <br>

    <form style="max-width: 60%; margin: auto;" method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-green text-center" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
