{% extends "base.html" %}
{% load static %}

{% load widget_tweaks %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center pr-0 pl-0">
                <div class="jumbotron jumbotron-fluid jumbotron-category mb-0">
                    <div class="container">
                        <h1 class="display-4" style="text-decoration: none; color: rgba(107, 107, 107, 0.959);">Amend In-Home Design Appointment</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div>
        <h5 class="text-center">Amend your appointment</h5>
    </div>

    <div class="container-fluid mt-5" style="max-width: 60%; margin: auto;">
        <div class="row">
            <div class="col">
                <form method="POST" action="{% url 'appointment_update' appointment.id %}" class="form mb-2">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center mt-5">
                        <a class="btn btn-outline-green" href="#">Cancel</a>
                        <button class="btn btn-green" type="submit">Update Appointment</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
