        background-color: #372f42;
        font-family: 'Poppins', sans-serif;

    .error {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .header404{
        font-family: 'Poppins', sans-serif;
        font-size: 48px;
    }

            <a href="{% url 'home' %}">Check our home page</a>
